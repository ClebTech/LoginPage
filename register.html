<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/register.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <nav>
        <p class="logo">&lt;/&gt;</p>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
            <li class="register-nav"><a href="index.html">Login</a></li>
        </ul>

    </nav>
    <main>
        <form action="" method="post" target="_self">

            <h1>Sign up</h1>

            <div class="input-name">
                <input type="text" class="user-name" placeholder="Name" required>
                <i class='bxr  bx-user'></i>
            </div>

            <div class="input-email">
                <input type="email" class="email" placeholder="Email" required>
                <i class='bxr  bx-envelope-alt'  ></i> 
            </div>

            <div class="input-password">
                <input type="password" class="password" placeholder="Create a password" id="password" required>
                <i class='bx  bx-eye' style="cursor: pointer;" title="Show password"> </i>
            </div>

            <div class="input-password">
                <input type="password" class="password" placeholder="Confirm password" id="repassword" required>
                <i class='bx  bx-eye' style="cursor: pointer;" title="Show password"> </i>
            </div>

            <div class="terms">
                <input type="checkbox" id="accept-terms">
                <label style="display: inline-block; font-weight: bold; cursor: pointer;" for="accept-terms">I accept
                    all terms & conditions</label>
            </div>

            <button>Sign up</button>

            <div class="opt-log">
                <p>Or sign up with</p>
                <div class="socials-logos">
                    <img src="assets/img/facebook.png" alt="Log with Facebook" width="15%" class="social" title="Facebook">
                    <img src="assets/img/google.png" alt="Log with Facebook" width="15%" class="social" title="Google">
                    <img src="assets/img/github.png" alt="Log with Facebook" width="15%" class="social" title="GitHub">
                </div>
            </div>

            <p class="register">Already have an account? <a href="index.html"><span style="font-weight: bold;">Sign in here</span></a></p>

        </form>
    </main>

    <section class="copy">
        <p><a href="https://linkedin.com/in/clebtech" target="_blank">&copy; Developed by Clebson Santos</a></p>
    </section>

    <script src="assets/script.js"></script>
</body>

</html>
